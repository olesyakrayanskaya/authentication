<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Authentification</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <button class="header__btn">
          <img class="header__icon" src="./img/login.svg" alt="icon" />Войти
        </button>
      </div>
    </header>
    <div class="container">
      <form class="form-auth" action="#" method="post">
        <h1 class="form-auth__title">Добро пожаловать!</h1>
        <div class="form-auth__item">
          <input
            class="form-auth__input"
            type="email"
            name="email"
            id="email"
            placeholder="ваш email"
            required
          />
        </div>
        <div class="form-auth__item">
          <input
            class="form-auth__input"
            type="password"
            name="password"
            id="password"
            placeholder="введите пароль"
            minlength="8"
            maxlength="12"
            required
          />
        </div>
        <div class="form-auth__item">
          <div class="form-auth__chek">
            <input
              class="form-auth__input"
              type="checkbox"
              name="remember"
              id="remember"
            />
            <label class="form-auth__label" for="remember"
              >Запомнить меня</label
            >
          </div>
          <a class="form-auth__link" href="mailto:">Забыли пароль?</a>
        </div>
        <div class="form-auth__item">
          <input class="form-auth__input" type="submit" value="Войти" id="send" />
        </div>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
